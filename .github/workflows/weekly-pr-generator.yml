name: ğŸ–ï¸ Auto Weekly PR Generator

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday 3AM UTC
  workflow_dispatch:

jobs:
  pr:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“‹ Create dummy file
        run: |
          echo "ğŸ¤– Weekly auto PR - $(date)" >> weekly-boost.md
          echo "\n\n> $(curl -s https://api.quotable.io/random?tags=technology|famous-quotes | jq -r '.content')" >> weekly-boost.md

      - name: ğŸ“ˆ Generate activity badge
        run: |
          mkdir -p .github/assets
          echo "![Weekly Activity](https://img.shields.io/badge/Weekly_Activity-Active-brightgreen?style=for-the-badge)" > .github/assets/weekly-badge.md

      - name: ğŸš€ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: ğŸ§¹ Weekly contribution"
          title: "chore: ğŸ§¹ Weekly contribution"
          body: |
            This PR was auto-generated to boost activity ğŸš€
            ğŸ—“ï¸ Date: $(date +'%Y-%m-%d')
            
            ![GitHub badge](https://img.shields.io/badge/Weekly_Activity-Active-brightgreen?style=for-the-badge)
          branch: weekly-boost-${{ github.run_id }}
          delete-branch: true
          draft: false

  auto-merge:
    needs: pr
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: âœ¨ Auto-merge last created PR
        uses: ahmadnassri/action-auto-merge@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
