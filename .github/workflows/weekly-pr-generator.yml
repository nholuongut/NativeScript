name: ğŸ” Auto Weekly PR Generator

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:

jobs:
  pr:
    runs-on: ubuntu-latest
    outputs:
      pr-number: ${{ steps.cpr.outputs.pull-request-number }}
      branch-name: ${{ steps.set-branch.outputs.branch }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”€ Set branch name
        id: set-branch
        run: echo "branch=weekly-boost-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: âœï¸ Create weekly quote markdown
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl -s --insecure https://api.quotable.io/random > quote.json
          quote=$(cat quote.json | jq -r '.content + " â€” " + .author')
          echo "ğŸ¤– Weekly DevOps Quote - $(date):" > weekly-boost.md
          echo "" >> weekly-boost.md
          echo "$quote" >> weekly-boost.md

      - name: ğŸš€ Create PR (auto-commit + PR)
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: ğŸ§¹ Weekly contribution"
          title: "chore: ğŸ§¹ Weekly contribution"
          body: |
            This PR was auto-generated to boost activity ğŸš€  
            ğŸ—“ï¸ Date: ${{ github.event.head_commit.timestamp }}
          branch: ${{ steps.set-branch.outputs.branch }}
          delete-branch: false

  auto-merge:
    needs: pr
    runs-on: ubuntu-latest
    if: needs.pr.outputs.pr-number != ''
    steps:
      - name: ğŸ” Auto merge the PR
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ needs.pr.outputs.pr-number }}
